<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click2Connect Widget</title>
  <meta name="robots" content="noindex" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Blur arka plan efekti */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("./background.jpg") center/cover no-repeat;
      filter: blur(30px) brightness(0.6);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Asıl görsel */
    body {
      background: url("./background.jpg") center/contain no-repeat;
      background-color: #000;
    }

    /* Hafif karartma katmanı */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      pointer-events: none;
    }

    /* Widget köşesi */
    #widget-root {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="widget-root"></div>

  <!-- Click2Connect Widget Script -->
  <script type="text/javascript" src="//presales.callcenterstudio.com/click2connects/click2connect.js?widget_key=ahRzfm11c3RlcmktaGl6bWVyaXIhCxIUQ2xpY2syQ29ubmVjdFBhY2thZ2UYgICy35GmgQsMogEdcHJlc2FsZXMuY2FsbGNlbnRlcnN0dWRpby5jb20"></script>

  <!-- Güvenli başlatma -->
  <script>
    (function startWhenReady() {
      if (typeof startWidget === "function") {
        try { startWidget(); } catch (e) { console.error("Widget başlatılamadı:", e); }
      } else {
        setTimeout(startWhenReady, 150);
      }
    })();
  </script>
</body>
</html>

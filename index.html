<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click2Connect Widget</title>
  <meta name="robots" content="noindex" />
  <style>
    /* Tam ekran arka plan */
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000 url("./background.jpg") no-repeat center center fixed;
      background-size: cover;
      /* Widget ekranın sağ-altında kalsın diye gerekli değil ama faydalı */
      position: relative;
      overflow: hidden;
    }
    /* İsteğe bağlı hafif karartma */
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.15);
      pointer-events: none;
    }
    /* Gerekirse başka içerik eklemek için bir köşe alanı */
    #widget-root { position: fixed; right: 24px; bottom: 24px; z-index: 9999; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="widget-root"></div>

  <!-- Widget script -->
  <script type="text/javascript" src="//presales.callcenterstudio.com/click2connects/click2connect.js?widget_key=ahRzfm11c3RlcmktaGl6bWV0bGVyaXIhCxIUQ2xpY2syQ29ubmVjdFBhY2thZ2UYgICy35GmgQsMogEdcHJlc2FsZXMuY2FsbGNlbnRlcnN0dWRpby5jb20"></script>

  <!-- Güvenli başlatma -->
  <script>
    // Script yüklenmesi biter bitmez çalıştır.
    (function startWhenReady() {
      if (typeof startWidget === "function") {
        try { startWidget(); } catch (e) { console.error(e); }
      } else {
        // Script henüz hazır değilse kısa aralıklarla tekrar dene
        setTimeout(startWhenReady, 100);
      }
    })();
  </script>
</body>
</html>

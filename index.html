<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click2Connect Widget</title>
  <meta name="robots" content="noindex" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Arka plan tam ekran, çok az kesme ile */
    body {
      background: #000 url("./background.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Hafif karartma efekti */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1;
    }

    /* Widget container (sağ alt köşe) */
    #widget-root {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="widget-root"></div>

  <!-- Click2Connect Widget -->
  <script
    type="text/javascript"
    src="//presales.callcenterstudio.com/click2connects/click2connect.js?widget_key=ahRzfm11c3RlcmktaGl6bWV0bGVyaXIhCxIUQ2xpY2syQ29ubmVjdFBhY2thZ2UYgICy35GmgQsMogEdcHJlc2FsZXMuY2FsbGNlbnRlcnN0dWRpby5jb20">
  </script>

  <!-- Güvenli başlatma -->
  <script>
    function initWidget() {
      if (typeof startWidget === "function") {
        try {
          startWidget();
          console.log("Click2Connect Widget yüklendi ✅");
        } catch (err) {
          console.error("Widget başlatılamadı:", err);
        }
      } else {
        setTimeout(initWidget, 150);
      }
    }
    initWidget();
  </script>
</body>
</html>
